version: "2.4"

services:
  analytics_feed:
    entrypoint: /bin/true
  notification-service:
    entrypoint: /bin/true
  clickhouse-server:
    entrypoint: /bin/true
  portal_api:
    environment:
        ADMIN_API_CLIENT_SECRET: "$ADMIN_API_CLIENT_SECRET"
  keycloak:
    environment:
      - KEYCLOAK_IMPORT=/config/e2e-divoc-realm.json
    volumes:
      - ./keycloak:/config
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://keycloak:8080/auth/realms/divoc/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 1m
  certificate_processor:
      environment:
        ADMIN_API_CLIENT_SECRET: "$ADMIN_API_CLIENT_SECRET"
  e2e_test:
    build:
      context: ./e2e
    container_name: e2e_test
    depends_on: 
      vaccination_api:
        condition: service_started
      keycloak:
        condition: service_healthy
      registry:
        condition: service_started
