version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
  keycloak:
    image: dockerhub/keycloak
#    build:
#      .
    environment:
      - DB_VENDOR=postgres
      - DB_ADDR=db
      - DB_PORT=5432
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=keycloak
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=https://divoc.togosafe.gouv.tg/auth/
      - PROXY_ADDRESS_FORWARDING=true
      - KEYCLOAK_IMPORT=/config/divoc-realm.json
    volumes:
      - .:/config
    ports:
      - "8080:8080"
    depends_on:
      - db